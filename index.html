<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lottery Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Admin Bet Test</h2>

  <label>User</label>
  <select id="user">
    <option value="UserA">UserA</option>
    <option value="UserB">UserB</option>
  </select>

  <label>Bet Type</label>
  <select id="type">
    <option value="2D">2D</option>
    <option value="3D_ALL">3D Round</option>
    <option value="3D_IWANT">3D Straight</option>
  </select>

  <label>Amount</label>
  <input type="number" id="amount" placeholder="Amount" />

  <button onclick="submitBet()">Submit Bet</button>

  <div id="result"></div>

  <script src="src/parser.js"></script>
  <script>
    function submitBet() {
      const user = document.getElementById("user").value;
      const type = document.getElementById("type").value;
      const amount = Number(document.getElementById("amount").value);

      const check = canBet(user, type, amount);
      const result = document.getElementById("result");

      if (!check.ok) {
        result.innerText = "❌ " + check.reason;
        result.style.color = "red";
        return;
      }

      result.innerText = `✅ ${user} - ${type} - ${amount} OK`;
      result.style.color = "green";
    }
  </script>

</body>
</html>
